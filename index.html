<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gamer Zone</title>
    <link rel="icon" type="image/x-icon" href="./images/Frame.png" />

    <!-- font awesome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />

    <!-- css link -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/media.css" />
  </head>
  <body>
    <!-- header section starts here -->
    <header>
      <!-- navbar starts here -->
      <nav>
        <div class="logo">
          <img src="images/Frame.png" alt="logo-images" />
          <p class="logo-text">Gamer</p>
        </div>

        <ul>
          <li><a href="#">About Us</a></li>
          <li><a href="#">Developers</a></li>
          <li class="follow">
            Follow Us On<a class="youtube-icon" href="#"
              ><i class="fa-brands fa-youtube" style="color: #f61c0d"></i></a
            ><a href="#"
              ><i class="fa-brands fa-tiktok" style="color: #000000"></i
            ></a>
          </li>
        </ul>
      </nav>
      <!-- navbar ends here -->

      <!-- banner part starts here -->
      <div class="banner-container">
        <div class="banner-content">
          <p class="subtitle title">Play Like The</p>
          <h1 class="banner-title gradient">G.O.A.T.</h1>
          <ul class="feature-list">
            <li>
              <i class="fa-regular fa-circle-play" style="color: #ff42a5"></i>
              1-Click instant play
            </li>
            <li>
              <i class="fa-solid fa-download" style="color: #ff42a5"></i> No
              Download
            </li>
            <li>
              <i class="fa-solid fa-user-group" style="color: #0b0223"></i>
              1000s of supported online games
            </li>
          </ul>
          <div class="btn">
            <button class="btn-primary">Sign In</button>
            <button class="btn-primary rogue-btn">Go Rogue</button>
          </div>
        </div>
        <div class="banner-img">
          <img src="images/banner-img.png" alt="" />
        </div>
      </div>
      <!-- banner ends starts here -->
    </header>
    <!-- header section ends here -->

    <!-- main section starts here -->
    <main></main>
    <!-- main section starts here -->

    <!-- footer section starts here -->
    <footer></footer>
    <!-- footer section starts here -->
  </body>
</html>
